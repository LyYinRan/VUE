<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入Vue cdn 的网址-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{msg}}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"网速过慢加载时候解决大胡子语法闪烁问题"
            }
        })
    </script>
</body>
</html>
